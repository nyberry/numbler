<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sumfing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e7e7e7;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 50px;
            position: relative;
            min-height: 100vh;
            font-size: 24px;
        }
        #resultMessage {
            white-space: pre-line;
            text-align: center;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        #shareButton {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        #shareButton:hover {
            background-color: #1EBE56;
        }
        #shareButton:active {
            background-color: #148F3D;
        }
        #shareButton i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="resultMessage">{{ html_message }}</div>
        <div id="whatsappMessage" style="display: none;">{{ whatsapp_message }}</div>
        <br>
        <!-- Button to share result by WhatsApp -->
        <button id="shareButton" onclick="shareResult()">
            Share
        </button>
        <br>
        <div>{{ next_game_message }}</div>
    </div>

    <script>
   
    // Function to share result
    async function shareResult() {
        var result = document.getElementById('whatsappMessage').innerText;
        if (navigator.share) {
            try {
                await navigator.share({
                    title: 'I did Sumfing',
                    text: result,
                });
            } catch (error) {
                console.error('Error sharing Wordle results:', error);
            }
        } else {
            console.log('Web Share API is not supported in this browser');
        }
    }
    </script>
</body>
</html>
